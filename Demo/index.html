<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>矩阵链相乘</title>
		<script type="text/javascript" src="js/arithmetic.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<div class="panel-bg container">
			<div class="row">
				<div class="col-md-6 col-md-offset-1 table-area">
					<div id='table'><h2>矩阵链相乘演示</h2></br></div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label>定义矩阵</label>
						<input type="text" class="form-control"id="matrix" placeholder="e.g. 3,4,6,2" maxlength="15">
					</div>
					<button type="button" class="btn btn-success" id="sure" onclick="sure()">确定</button>
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-primary" onclick="star()" disabled="disabled" id="star">开始</button>
						<button type="button" class="btn btn-primary" disabled="disabled" id="stop" onclick="stop()">暂停</button>
						<button type="button" class="btn btn-primary" disabled="disabled" id="next" onclick="next()">下一步</button>
					</div>
					<div class="well info" id="info">
						<ol>
						</ol>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
